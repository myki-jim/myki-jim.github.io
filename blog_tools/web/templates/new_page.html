{% extends "base.html" %}

{% block title %}新建页面{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0"><i class="bi bi-file-plus"></i> 新建页面</h4>
                <a href="{{ url_for('pages') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> 返回页面列表
                </a>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_page') }}">
                    <!-- 页面信息 -->
                    <div class="row mb-4 p-3 bg-light rounded">
                        <div class="col-md-6">
                            <label class="form-label"><strong>页面标题</strong></label>
                            <input type="text" class="form-control" id="title" name="title" required placeholder="输入页面标题">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label"><strong>布局</strong></label>
                            <select class="form-control" id="layout" name="layout">
                                <option value="page">页面</option>
                                <option value="about">关于页面</option>
                                <option value="contact">联系页面</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="content" class="form-label">页面内容</label>
                                <div class="border rounded">
                                    <div class="toolbar bg-light p-2 border-bottom">
                                        <div class="btn-group btn-group-sm me-2">
                                            <button type="button" class="btn btn-outline-secondary" onclick="insertMarkdown('**', '**')">
                                                <i class="bi bi-type-bold"></i>
                                            </button>
                                            <button type="button" class="btn btn-outline-secondary" onclick="insertMarkdown('*', '*')">
                                                <i class="bi bi-type-italic"></i>
                                            </button>
                                            <button type="button" class="btn btn-outline-secondary" onclick="insertMarkdown('`', '`')">
                                                <i class="bi bi-code"></i>
                                            </button>
                                        </div>
                                        <div class="btn-group btn-group-sm me-2">
                                            <button type="button" class="btn btn-outline-secondary" onclick="insertMarkdown('# ', '')">
                                                H1
                                            </button>
                                            <button type="button" class="btn btn-outline-secondary" onclick="insertMarkdown('## ', '')">
                                                H2
                                            </button>
                                            <button type="button" class="btn btn-outline-secondary" onclick="insertMarkdown('### ', '')">
                                                H3
                                            </button>
                                        </div>
                                        <div class="btn-group btn-group-sm">
                                            <button type="button" class="btn btn-outline-secondary" onclick="insertMarkdown('[', '](url)')">
                                                <i class="bi bi-link"></i>
                                            </button>
                                            <button type="button" class="btn btn-outline-secondary" onclick="insertMarkdown('![alt text](', ')')">
                                                <i class="bi bi-image"></i>
                                            </button>
                                            <button type="button" class="btn btn-outline-secondary" onclick="insertMarkdown('\\n```\\n', '\\n```\\n')">
                                                <i class="bi bi-code-slash"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <textarea class="form-control border-0" id="content" name="content" rows="25" placeholder="在这里编写页面内容..."></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="mb-0"><i class="bi bi-info-circle"></i> 页面信息</h6>
                                </div>
                                <div class="card-body">
                                    <p><strong>标题:</strong> <span id="titlePreview">未设置</span></p>
                                    <p><strong>布局:</strong> <span id="layoutPreview">页面</span></p>
                                    <p><strong>路径:</strong> <span id="pathPreview">未设置</span></p>
                                </div>
                            </div>

                            <div class="card mt-3">
                                <div class="card-header">
                                    <h6 class="mb-0"><i class="bi bi-eye"></i> 实时预览</h6>
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-switch mb-2">
                                        <input class="form-check-input" type="checkbox" id="previewToggle" checked>
                                        <label class="form-check-label" for="previewToggle">
                                            显示预览
                                        </label>
                                    </div>
                                    <div id="preview" style="height: 300px; overflow-y: auto; font-size: 0.875em;">
                                        <div class="text-muted">页面内容预览将显示在这里...</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('pages') }}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> 取消
                                </a>
                                <div>
                                    <button type="button" class="btn btn-outline-primary me-2" onclick="previewInNewWindow()">
                                        <i class="bi bi-window"></i> 新窗口预览
                                    </button>
                                    <button type="submit" class="btn btn-success">
                                        <i class="bi bi-check"></i> 创建页面
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// 插入Markdown语法
function insertMarkdown(before, after) {
    const textarea = document.getElementById('content');
    const start = textarea.selectionStart;
    const end = textarea.selectionEnd;
    const text = textarea.value;
    const selectedText = text.substring(start, end);

    const newText = text.substring(0, start) + before + selectedText + after + text.substring(end);
    textarea.value = newText;

    // 重新设置光标位置
    const newCursorPos = start + before.length + selectedText.length;
    textarea.setSelectionRange(newCursorPos, newCursorPos);
    textarea.focus();

    // 更新预览
    updatePreview();
    updateInfo();
}

// 更新预览
function updatePreview() {
    if (!document.getElementById('previewToggle').checked) {
        return;
    }

    const content = document.getElementById('content').value;
    const preview = document.getElementById('preview');

    if (!content.trim()) {
        preview.innerHTML = '<div class="text-muted">页面内容预览将显示在这里...</div>';
        return;
    }

    // 简单的Markdown预览
    let html = content
        .replace(/^### (.*$)/gim, '<h6>$1</h6>')
        .replace(/^## (.*$)/gim, '<h5>$1</h5>')
        .replace(/^# (.*$)/gim, '<h4>$1</h4>')
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.+?)\*/g, '<em>$1</em>')
        .replace(/`(.+?)`/g, '<code>$1</code>')
        .replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
        .replace(/\n\n/g, '</p><p>')
        .replace(/\n/g, '<br>');

    preview.innerHTML = '<p>' + html + '</p>';
}

// 更新页面信息
function updateInfo() {
    const title = document.getElementById('title').value;
    const layout = document.getElementById('layout').value;

    // 更新标题预览
    document.getElementById('titlePreview').textContent = title || '未设置';

    // 更新布局预览
    const layoutText = {
        'page': '页面',
        'about': '关于页面',
        'contact': '联系页面'
    };
    document.getElementById('layoutPreview').textContent = layoutText[layout] || '页面';

    // 更新路径预览
    if (title) {
        // 简单的URL化处理
        const path = title.toLowerCase()
            .replace(/[^\w\s-]/g, '')
            .replace(/[-\s]+/g, '-')
            .trim('-');
        document.getElementById('pathPreview').textContent = '/' + path + '/';
    } else {
        document.getElementById('pathPreview').textContent = '未设置';
    }
}

// 预览开关
document.getElementById('previewToggle').addEventListener('change', updatePreview);

// 新窗口预览
function previewInNewWindow() {
    const title = document.getElementById('title').value || '未命名页面';
    const content = document.getElementById('content').value;
    const previewWindow = window.open('', '_blank');
    previewWindow.document.write(`
        <html>
        <head>
            <title>页面预览 - ${title}</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <style>
                body { max-width: 800px; margin: 0 auto; padding: 20px; }
                pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
                code { background: #f8f9fa; padding: 2px 4px; border-radius: 3px; }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>${title}</h1>
                <hr>
                <div class="content">
                    <pre style="white-space: pre-wrap; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">${content || '(空内容)'}</pre>
                </div>
            </div>
        </body>
        </html>
    `);
}

// 自动保存功能
let autoSaveTimer;
document.getElementById('content').addEventListener('input', function() {
    clearTimeout(autoSaveTimer);
    autoSaveTimer = setTimeout(() => {
        updatePreview();
        updateInfo();
    }, 1000);
});

// 监听标题和布局变化
document.getElementById('title').addEventListener('input', updateInfo);
document.getElementById('layout').addEventListener('change', updateInfo);

// 页面加载完成后初始化
document.addEventListener('DOMContentLoaded', function() {
    updatePreview();
    updateInfo();

    // 显示提示
    setTimeout(() => {
        const infoAlert = document.createElement('div');
        infoAlert.className = 'alert alert-info alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3';
        infoAlert.style.zIndex = '9999';
        infoAlert.innerHTML = `
            <i class="bi bi-info-circle"></i> 页面通常用于网站的静态内容，如关于页面、联系页面等
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        document.body.appendChild(infoAlert);

        setTimeout(() => {
            infoAlert.remove();
        }, 5000);
    }, 1000);
});
</script>
{% endblock %}
